<!DOCTYPE html>
<html>
<head>
  <title>Text Formating</title>
</head>
<body>
    <h1>Text Tebal di HTML</h1>
    <p>
        membuat teks tebal <b>Teballl</b> 
    </p>

    <h2>Text Miring </h2>
        <p>
            membuat teks Miring <i>Miringggg</i>
        </p>
    <h3>Text Garis Bawah</h3>
        <p>
            membuat teks yang bergaris bawah <u>bawah</u>
        </p>
 
</body>
</html>
